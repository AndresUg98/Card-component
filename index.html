<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>



</head>
<body>
<section>


  <div class="card">

    <img src="./images/illustration-hero.svg" alt="" srcset="">

    <div class="card-content">
      <h1>Order Summary</h1>

      <p class="card-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
      
  
      <div class="card-plan">
        <img src="./images/icon-music.svg" alt="" srcset="">

        <div class="plan-price">
          <p>Annual Plan</p> 
          <p>$59.99/year</p>
        </div>

  
        <div class="plan-change">
          <p><a href="">Change</a> </p> 
        </div>
  
      </div>
  
    
      <button type="submit" class="payment-button">Proceed to Payment</button> 
      <button type="submit" class="cancel-button">Cancel Order</button> 
  

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andres Ugarte</a>.

  </div>


  


</section>

</body>
</html>
